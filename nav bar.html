<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB PAGE</title>
    <style>
        html,*{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           scroll-behavior: smooth;
        }
        main{
            width : 1200px;
            height: auto;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100px 100px 500px 500px 400px 120px;
            gap: 10px;
        }
        header,#banner,#about,#services,#gallery,footer{
            background-color: rgb(191, 255, 118);
            display: grid;
            place-items: center;
        }
        nav{
            width: 100%;
            height: 50px;
            background-color: rgb(215, 255, 53);
            margin-bottom: 10px;
            position: fixed;
            z-index: 1;
        }
        nav ul{
          list-style: none;
          display: flex;
          justify-content: space-around;
          line-height: 50px;
          color: black;
        }
        nav ul li a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href=" "></a>home</li>
            <li><a href="#about"></a>about us</li>
            <li><a href="#services"></a>services</li>
            <li><a href="#gallery"></a>gallery</li>
            <li><a href="#footer"></a>contact</li>
            
        </ul>
    </nav>

    <main>
        <header><h2>header</h2></header>
        <div id="banner"><h2>images</h2></div>
         <div id="about"><h2>about us</h2></div>
          <div id="services"><h2>services</h2></div>
           <div id="gallery"><h2>gallery</h2></div>
            <div id="footer"><h2>footer</h2></div>
    </main>
</body>
</html>
