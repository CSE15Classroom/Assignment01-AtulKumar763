<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout 1</title>

    <style>
        body {
            background: #01fe6e;
            margin: 0;
            padding: 20px;
            font-family: Arial;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header, nav, article, section, aside, footer {
            background: #a2eda2;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #7eff7e;
        }

        article h2 {
            background: #2ead2e;
            padding: 10px;
            margin: 0 0 10px 0;
        }

        .main {
            background: #c2f4c2;
            padding: 20px;
        }
    </style>

</head>
<body>

<div class="container">

    <header>Page Header</header>

    <nav>Nav</nav>

    <article>
        <p>Article Header</p>
        <div class="main">Main</div>
    </article>

    <section>Section</section>

    <aside>Aside</aside>

    <footer>Footer</footer>

</div>

</body>
</html>
