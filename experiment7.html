<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
<!-- .... -->
    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        nav {
            height: 50px;
            width: auto;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            padding: 5px;
            background-color: black;
            text-decoration: none;
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
        }

        a:hover {
            border: 2px solid rgb(255, 238, 0);
            background-color: rgb(255, 238, 0);
            cursor: pointer;
            transition: ease-in-out;
        }

        a:active {
            color: rgb(0, 0, 0);
        }
        .box{
            margin: 0px;
            padding-top: 5px;
            background-color: rgb(107, 107, 107);
            width: 100%;
            height: 80px;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header class="box"> 
        <h1> My Website Navigation </h1>
  </header>
    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
        <a href="">Dashboard</a>
        <a href="">Profile</a>
        <a href="">Messages</a>
        <a href="">Logout</a>
    </nav>
</body>
</html>
