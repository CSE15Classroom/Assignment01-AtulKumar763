

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> E-commerce Product Page</title>
<style>

.header{
         color : rgb(217, 255, 0);
        height : 80px;
        width: 100%;
       background-color: rgb(32, 32, 31);
       text-align: center;
          font-size: 18px;
            margin-top: 10px;

}
.container{
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 40px;
           border : 2px solid black;
          background-color : grey;
}
.card{
           width: 320px;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
}
  .card img {
            width: 100%;
            border-radius: 4px;
        }
.title{
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
}
.descripition{
       font-size: 13px;
            color: #555;
            margin: 5px 0 10px 0;
}
.price-box{
display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;

}
.newprice{
 color: green;
            font-weight: bold;
            font-size: 18px;}
.price{
color : black;
text-decoration : line-through;
}
.btn{
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border-radius: 4px;
}
</style>
</head>
<body>
   <div class="header"> E-commerce Product Page</div>

    <div class="container">
        <div class="card">
            <img src="OIP (3).webp" alt="T-Shirt">

            <div class="title"> T-Shirt</div>

            <div class="description">
               <p>cotton cloth,with in minmal cost!!</p>
            </div>

            <div class="price-box">
                <div class="newprice">₹1000</div>
                <div class="price">₹11,000</div>
            </div>

            <button class="btn">Add to Cart</button>
        </div>
    </div> 
</body>
</html>
