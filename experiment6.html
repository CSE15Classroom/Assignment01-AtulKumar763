<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E-commerce Product Page</title>
<!-- .... -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }
        .header {
            background: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .card {
            width: 320px;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            border-radius: 4px;
        }
        .title {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        .description {
            font-size: 13px;
            color: #555;
            margin: 5px 0 10px 0;
        }
        .price-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .price {
            color: green;
            font-weight: bold;
            font-size: 18px;
        }
        .old-price {
            text-decoration: line-through;
            color: gray;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .btn:hover {
            background: #0068d6;
        }
    </style>
</head>
<body>

    <div class="header">ShopEasy</div>

    <div class="container">
        <div class="card">
            <img src="t shirt.jpg" alt="T-Shirt">

            <div class="title">Classic Cotton T-Shirt</div>

            <div class="description">
                Soft, breathable cotton. Regular fit. Available in multiple colors.
            </div>

            <div class="price-box">
                <div class="price">₹799</div>
                <div class="old-price">₹1,199</div>
            </div>

            <button class="btn">Add to Cart</button>
        </div>
    </div>

</body>
</html>
