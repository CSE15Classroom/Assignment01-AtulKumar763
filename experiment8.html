<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
<!-- .... -->
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        .container{
            width: 95%;
            margin: 20px auto;
            padding: 20px; 
     }
        .cards{
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .card{
            width: 220px;
            background: white;
            padding: 20px 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        .circle{
            width: 70px;
            height: 70px;
            background: #007bff;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card h3{
            margin: 8px 0;
        }
        .card p{
            margin: 3px 0;
            font-size: 14px;
            color: #444;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="cards">
        <div class="card">
            <div class="circle">AK</div>

    </div>
</div>

</body>
</html>
